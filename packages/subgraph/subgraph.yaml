specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ListingFactory
    network: goerli
    source:
      address: "0xb65a229393c34336e3b9D10BF27E0C339FD4a2f3"
      abi: ListingFactory
      startBlock: 6783481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Listing
        - Seller
      abis:
        - name: ListingFactory
          file: ../contracts/artifacts/src/ListingFactory.sol/ListingFactory.json
      eventHandlers:
        - event: ListingCreated(indexed address,indexed address,string,uint256,uint256,uint256,uint256,uint256)
          handler: handleListingCreated
      file: ./src/mappings/listingFactory.ts

templates:
  - kind: ethereum/contract
    name: Listing
    network: goerli
    source:
      abi: Listing
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Client
        - Order
        - Tip
      abis:
        - name: Listing
          file: ../contracts/artifacts/src/Listing.sol/Listing.json
      eventHandlers:
        - event: OrderPlaced(indexed bytes32,indexed address,uint8,uint256,uint256)
          handler: handleOrderPlaced
        - event: OrderApproved(indexed bytes32)
          handler: handleOrderApproved
        - event: OrderDismissed(indexed bytes32,address)
          handler: handleOrderDismissed
        - event: OrderCancelled(indexed bytes32,address,uint256)
          handler: handleOrderCancelled
        - event: OrderDelivered(indexed bytes32,uint256)
          handler: handleOrderDelivered
        - event: RevisionRequested(indexed bytes32)
          handler: handleRevisionRequested
        - event: Tip(indexed bytes32,uint256)
          handler: handleTip
        - event: OrderWithdrawn(indexed bytes32)
          handler: handleOrderWithdrawn
        - event: BondFeeWithdrawn(indexed bytes32)
          handler: handleBondFeeWithdrawn
      file: ./src/mappings/listing.ts
