name: Backend CI

on:
  workflow_dispatch:
  push:
    paths:
      - apps/backend/**
      - packages/api-client/**
      - packages/common/**
      - packages/prisma/**
      - packages/contracts/**
      - packages/subgraph/**
      - .github/workflows/backend-ci.yml
      - .yarn.lock
    branches:
      - main
  pull_request:
    paths:
      - apps/backend/**
      - packages/api-client/**
      - packages/common/**
      - packages/prisma/**
      - packages/contracts/**
      - packages/subgraph/**
      - .github/workflows/backend-ci.yml
      - .yarn.lock
    branches:
      - main

#
# Avoid the same workflow running more
# than once at the same time
#
concurrency:
  group: admin-stg-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  #
  # Cache yarn dependencies by hashing
  # the yarn.lock file. This allows for
  # much faster installs.
  #
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          yarn install --frozen-lockfile

  #
  # Build backend and depending workspaces
  #
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Restore yarn dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build
        run: |
          yarn cs build
          yarn sg codegen:all
          yarn sg build
          yarn pr generate
          yarn pr build
          yarn be build

  #
  # Run ESLint and Prettier
  #
  lint-format:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout commit
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Restore yarn dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Lint
        run: |
          yarn be lint

      - name: Format
        run: |
          yarn be format
